name: Workspace CI

on:
  push:
    branches: [main]
    paths: ['apps/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: workspace-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

jobs:
  # Detect which paths changed to skip heavy jobs on non-workspace PRs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      workspace: ${{ steps.filter.outputs.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workspace:
              - 'apps/**'

  build:
    needs: changes
    if: needs.changes.outputs.workspace == 'true'
    name: Dashboard Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install Dashboard dependencies
        working-directory: apps/dashboard
        run: npm ci

      - name: Build Dashboard
        working-directory: apps/dashboard
        run: npm run build

  ci-passed:
    needs: [changes, build]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Workspace CI Gate
        run: |
          if [ "${{ needs.changes.outputs.workspace }}" != "true" ]; then
            echo "No workspace changes detected, skipping checks"
            exit 0
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Dashboard Build failed"
            exit 1
          fi
          echo "All Workspace CI checks passed"
