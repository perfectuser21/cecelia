name: Engine CI

on:
  push:
    branches: [main]
    paths: ['packages/engine/**']
  pull_request:
    branches: [main]
    paths: ['packages/engine/**']
  workflow_dispatch:

concurrency:
  group: engine-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

jobs:
  test:
    name: Engine Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: packages/engine
        run: npm ci

      - name: Run tests
        working-directory: packages/engine
        run: npm test

      - name: Check shell scripts syntax
        run: |
          FAILED=0
          while IFS= read -r -d '' f; do
            if ! bash -n "$f" 2>/dev/null; then
              echo "FAIL: $f"
              FAILED=1
            fi
          done < <(find packages/engine -name "*.sh" -type f -not -path "*/node_modules/*" -print0)
          exit $FAILED
