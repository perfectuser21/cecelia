# == Development Environment ==
# Uses source-code mount for hot-reload.
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  node-brain:
    image: node:20-alpine
    container_name: cecelia-node-brain
    network_mode: host
    pid: host
    working_dir: /app
    volumes:
      - ./brain:/app
      # Mount claudehome for cecelia-run access
      - /home/xx/.claude:/home/xx/.claude:ro
      - /home/xx/bin:/home/xx/bin:ro
    env_file:
      - .env.docker
    environment:
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-cecelia}
      - DB_USER=${DB_USER:-cecelia}
      - DB_PASSWORD=${DB_PASSWORD}
      - BRAIN_PORT=5221
      - CECELIA_TICK_ENABLED=${CECELIA_TICK_ENABLED:-true}
      # CECELIA_MAX_CONCURRENT: auto-calculated from CPU cores (cores - 2) if not set
      - CECELIA_TICK_INTERVAL_MS=${CECELIA_TICK_INTERVAL_MS:-5000}
      - DISPATCH_TIMEOUT_MINUTES=${DISPATCH_TIMEOUT_MINUTES:-60}
      - FEISHU_BOT_WEBHOOK=${FEISHU_BOT_WEBHOOK:-}
      - CECELIA_RUN_PATH=/home/xx/bin/cecelia-run
    command: sh -c "apk add --no-cache curl bash procps && (test -d node_modules || npm install --production) && node server.js"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5221/api/brain/tick/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: node:20-alpine
    container_name: cecelia-frontend
    network_mode: host
    working_dir: /app
    volumes:
      - /home/xx/perfect21/zenithjoy/workspace/apps/dashboard/dist:/app
      - ./frontend-proxy.js:/frontend-proxy.js:ro
    command: node /frontend-proxy.js
    depends_on:
      node-brain:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
